<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link href="StudentHome.css" rel="stylesheet" type="text/css">
        <link href="Forum.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    </head>

    <body>
        <nav class="navigation-bar">
            <img class="logo" src="logo.PNG" width="100" height="100">
            <a><button id="back"><b>Log out</b></button></a>
            <a><button id="back" onclick="goBack()"> <b>Back </b></button></a>

            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
        </nav>
	
    <div class="box">
        <h2 style="text-align:center">Discussion Forum</h2><br>
        <p style="text-align:center"> Have a question? Get answers from the ISKOLE community right here. </p>
        <br>
    </div>

    <div class="center">
            <input type="checkbox" id="show">
            <label for="show" class="show-btn">Ask Question</label>
            <div class="container">
              <label for="show" class="close-btn fas fa-times" title="close"></label>
              <div class="text">
      New Question</div>
      <form action="#">
                <div class="data">
                  <label>Heading:</label>
                  <input type="text" required>
                </div>
                <div class="data">
                  <label>Description:</label><br>
                  <textarea id="content" name="content" placeholder="Describe your question" style="width:100%; height: 100px;" required></textarea>
                </div>
                <br><br>

          <div class="btn">
            <div class="inner">
            </div>
            <button type="submit">Post</button>
          </div>
        </form>
      </div>
      </div>
    </body>
</html>
