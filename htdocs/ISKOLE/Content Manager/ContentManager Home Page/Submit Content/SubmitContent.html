<!DOCTYPE html>
<html>
    <head>
        <title>Subject</title>
        <link href="SubmitContent.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav class="navigation-bar">
            <img class="logo" src="logo.PNG" width="100" height="100">
            <a><button id="log_out"><b>Log out</b></button></a>
            <a><button id="back" onclick="goBack()"> <b>Back </b></button></a>

            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
        </nav>

      <form action="SubmitContent.php" method="POST">  

	    <div id="center">
              <!--add the dropdown for grade and subject then the content -->
              <div class="container">
                <form action="/action_page.php">
                              
                <div class="row">
                  <div class="col-25">
                    <label for="grade">Grade</label>
                  </div>
                  <div class="col-75">
                    <select id="grade" name="Grade" required>
                      <option value=""></option>
                      <option value="1">Grade 01</option>
                      <option value="2">Grade 02</option>
                      <option value="3">Grade 03</option>
                      <option value="4">Grade 04</option>
                      <option value="5">Grade 05</option>
                      <option value="6">Grade 06</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-25">
                    <label for="subject">Subject</label>
                  </div>
                  <div class="col-75">
                    <select id="subject" name="Subject" required>
                      <option value=""></option>
                      <option value="maths">Maths</option>
                      <option value="science">Science</option>
                      <option value="english">English</option>
                    </select>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-25">
                    <label for="TopicNo">Topic Number</label>
                  </div>
                  <div class="col-75">
                    <select id="topicNo" name="Topic_no" required>
                      <option value=""></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-25">
                    <label for="topic">Topic</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="topic" name="Topic" placeholder="Topic here...">
                  </div>
                </div>

               
                <div class="row">
                  <div class="col-25">
                    <label for="content">Further Reading( Links)</label>
                  </div>
                  <div class="col-75">
                    <textarea id="content" name="Further_Reading" placeholder="Write your content here.." style="height:100px"></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="col-25">
                    <label for="content">Presentation</label>
                  </div>
                  <div class="col-75">
                    <textarea id="Presentation" name="Presentation" placeholder="Copy the published presentation" style="height:100px"></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="col-25">
                    <label for="areas">Content Covered</label>
                  </div>
                  <div class="col-75">
                    <textarea id="areas" name="Areas" placeholder="Write the areas covered in this topic.." style="height:100px"></textarea>
                  </div>
                </div>

                
                
                <div class="row">
                  <div class="col-30">
                    <a><button id="submitButton" input type="submit"> Submit </button></a>
                     
                  </div>
                  <div class="col-70">
                    <a><button id="cancelButton"> Cancel </button></a>
			
                  </div>
                </div>
                </form>
              </div>
            
        </div> 
      </form>    
    </body>
</html>
